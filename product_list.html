<body ng-controller="yendir" ng-init="get_list()" >
  <!-- <div ng-include="'header.html'"></div> -->
   <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
    <ul class="navbar-nav mr-auto">
          <li class="nav-item ml-3">

            <span class="logoLabel" onclick="location.href ='index.html'">Luxury Pashmina</span>
          </li>
        </ul>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" saria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mr-3">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item mr-3">
            <a class="nav-link" href="index.html">New Arrivals</a>
          </li>
          <li class="nav-item mr-3">
            <a class="nav-link" href="product_list.html">Shop Collection</a>
          </li>
          <!-- <li class="nav-item mr-3">
           <button type="button" class="navBtn">APPLY</button>
          </li> -->
          <!-- <li class="nav-item mr-3">
            <a class="nav-link" href="#">About Us</a>
          </li> -->
        </ul>
      </div>
  </nav>
  <!-- Navbar -->

    <!--Main layout-->
    <main id="arrival">
       <!--Section: Products v.3-->
      <section class="text-center mb-4"><br><br><br><br><br><br>
        <!--Grid row-->
        <div class=" m-md-5 m-lg-5 m-xl-5 mt--100">
          <div class="row wow fadeIn mt-4 mob-d-block">
            <div class="col-2 mb-4 margin-l mob-d" id="product_1" ng-click="set_product(data.id,$index)" ng-repeat="data in products">
              <!--Card-->
              <div class="card" style="max-height: 350px !important; width: 300px;">

                <!--Card image-->
                <div class="view overlay">
                  <img src="images/product/{{data.id}}a.JPG" class="card-img-top">
                  <a>
                    <div class="mask rgba-white-slight"></div>
                  </a>
                </div>
              </div>
              <!--Card-->
              <!--Content-->
          <div class="p-4">
            <span>{{data.name}}</span>
            <p class="lead">
              <span>{{data.price}}</span>
            </p>
          </div>
          <!--Content-->

            </div><!--Column-->
          </div><!--Row-->

        </div>
      </section>
      <!--Section: Products v.3-->

    </main>
    <!--Main layout-->

  <!--Footer-->
  <footer class="page-footer text-center font-small mt-4 wow fadeIn">
    <hr class="my-4">

    <!-- Social icons -->
    <div class="pb-4">
      <a href="https://www.facebook.com/yendir.luxurypashmina/" target="_blank">

    // Animations initialization
    new WOW().init();

  </script>
  <script>
    $(".jumper").on("click", function( e ) {
    
    e.preventDefault();
    $("body, html").animate({ 
        scrollTop: $( $(this).attr('href') ).offset().top-100 
    }, 2000);
    
});
</script>
